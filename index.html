<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Hip? - Song Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Trebuchet MS;
            flex-direction: column;
            background-color: #e3f2fd;
            color: #333;
            position: relative;
        }

        .title-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .title-container h1 {
            font-size: 32px;
            margin: 0;
        }

        .title-container h2 {
            font-size: 24px;
            margin: 5px 0;
        }

        .question-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            background-color: #c9e6fb;
            color: rgb(41, 38, 38);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.5s;
        }

        button:hover {
            background-color: #8fc8f9;
            padding: 15px 20px;
        }

        button.clicked.correct{
            background: green;
        }

        button.clicked{
            background: red;
        }

        audio {
            margin-top: 15px;
        }
        #score-container {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>Are You Hip?</h1>
        <p>Guess the Song ðŸŽµ</p>
        <p>Score: <span id="score">0</span></p>
    </div>

    <div id="question-container" class="question-container">
        <p id="question-text">What song is this?</p>
        <video id="video-player" width="560" height="315" controls>
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        <div id="answers"></div>
    </div>

    

    <script>

        const questions = [
            { 
                video: "videos/pon_de_replay.mp4", 
                options: ["Only Girl", "Pon De Replay", "Rude Boy"], 
                answer: "Pon De Replay" 
            },
            { 
                video: "videos/my_boo.mp4", 
                options: ["My Boo", "Billie Jean", "Yeah!"], 
                answer: "My Boo" 
            },
            { 
                video: "videos/beyonce.mp4", 
                options: ["Irreplaceable", "1+1", "Halo"], 
                answer: "1+1" 
            }
        ];
        
        let currentQuestionIndex = 0;
        const questionContainer = document.getElementById("question-container");
        const answersContainer = document.getElementById("answers");

        let score = 0;

        function updateScore(){
            document.getElementById("score").textContent = score;
        }
        function celebrate() {
             confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function loadQuestion() {
        if (currentQuestionIndex < questions.length) {
            const question = questions[currentQuestionIndex];
            const videoPlayer = document.getElementById("video-player");

            videoPlayer.src = question.video;
            videoPlayer.load();

            answersContainer.innerHTML = ""; 

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => {
                    if (button.textContent === question.answer) {
                        button.classList.add("clicked", "correct");
                        score++;
                        updateScore();
                        celebrate();
                    } else {
                        button.classList.add("clicked");
                    }

                    const allButtons = answersContainer.querySelectorAll("button");
                    allButtons.forEach(btn => btn.disabled = true);

                    setTimeout(() => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < questions.length) {
                            loadQuestion();
                        } else {
                            endGame();
                        }
                    }, 1500);
                };
                answersContainer.appendChild(button);
            });
        }
    }

    function endGame() {
        if (score === 3) {
            questionContainer.innerHTML = "<h2>ðŸŽ‰ Oh! You are Hip! ðŸŽ‰</h2>";
        } else {
            questionContainer.innerHTML = "<h2> Your aux privileges have been revoked :( </h2>";
        }
    }

    loadQuestion();
    </script>

</body>
</html>
