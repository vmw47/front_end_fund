<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Hip? - Song Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Trebuchet MS;
            flex-direction: column;
            background-color: #e3f2fd;
            color: #333;
            position: relative;
        }

        .start-container, .question-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .question-container {
            display: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            background-color: #c9e6fb;
            color: rgb(41, 38, 38);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.5s;
        }

        button:hover {
            background-color: #8fc8f9;
            padding: 15px 20px;
        }

        button.clicked.correct {
            background: green;
        }

        button.clicked {
            background: red;
        }
        @keyframes floatAnimation {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    .music-icon {
        font-size: 50px;
        color: #ff4081;
        animation: floatAnimation 2s infinite ease-in-out;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div id="start-container" class="start-container">
        <div class="music-icon">ðŸŽµ</div>
        <h1>Are You Hip?</h1>
        <p>Prove your aux skills!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="question-container" class="question-container">
        <h2>Guess the Song ðŸŽµ</h2>
        <p>Score: <span id="score">0</span></p>
        <p id="question-text">What song is this?</p>
        <video id="video-player" width="560" height="315" controls>
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="answers"></div>
    </div>

    <script>
        const questions = [
            { video: "videos/pon_de_replay.mp4", options: ["Only Girl", "Pon De Replay", "Rude Boy"], answer: "Pon De Replay" },
            { video: "videos/my_boo.mp4", options: ["My Boo", "Billie Jean", "Yeah!"], answer: "My Boo" },
            { video: "videos/beyonce.mp4", options: ["Irreplaceable", "1+1", "Halo"], answer: "1+1" }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;

        function startGame() {
            document.getElementById("start-container").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            loadQuestion();
        }

        function updateScore() {
            document.getElementById("score").textContent = score;
        }

        function celebrate() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                const videoPlayer = document.getElementById("video-player");
                const answersContainer = document.getElementById("answers");

                videoPlayer.src = question.video;
                videoPlayer.load();
                answersContainer.innerHTML = "";

                question.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => {
                        if (button.textContent === question.answer) {
                            button.classList.add("clicked", "correct");
                            score++;
                            updateScore();
                            celebrate();
                        } else {
                            button.classList.add("clicked");
                        }

                        document.querySelectorAll("#answers button").forEach(btn => btn.disabled = true);

                        setTimeout(() => {
                            currentQuestionIndex++;
                            if (currentQuestionIndex < questions.length) {
                                loadQuestion();
                            } else {
                                endGame();
                            }
                        }, 1500);
                    };
                    answersContainer.appendChild(button);
                });
            }
        }

        function endGame() {
            const container = document.getElementById("question-container");
            container.innerHTML = score === questions.length ? "<h2>ðŸŽ‰ Oh! You are Hip! ðŸŽ‰</h2>" : "<h2>Your aux privileges have been revoked :(</h2>";
        }
    </script>
</body>
</html>
